<html>
    <body>
        <h2>Access a Javascript Object</h2>
        <p id="demo"></p>

        <script>
            const obj = {name:"John", age:30, city:"NY"};
            document.getElementById("demo").innerHTML = obj.name;
        </script>
    </body>
</html>
