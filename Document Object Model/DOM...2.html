<html>
    <head>
        <title>Button</title>
    </head>
    <body>
        
        <p class="demo">hello world</p>
        <br>
        <button class="btn" onclick="Func()">Click Me</button>
        <script>
            var k=0;
            var colors=["red","blue","black","green"];
            var size=["10px","20px","30px","40px"];
            function Func()
            {
                var x;
                x=document.querySelectorAll(".demo");
                for(var i=0;i<x.length;i++)
                    {
                        x[i].style.color=colors[k];
                        x[i].style.fontSize=size[k];
                        x[i].style.fontStyle="normal";
                    }
                    k+=1;
                    if(k==4)
                        k=0;
            }
        </script>
    </body>
</html>
