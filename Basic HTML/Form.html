<html>
    <head>
        <title> Form </title>
    </head>
    <body>
        <form>
            <label for="name">Enter your Name</label><br>
            <input type="text" name="name">
            <br>
            <br>
            <label>Address</label><br>
            <textarea rows="2" cols = "20"></textarea>
            <br>
            <br>
            <label for="password">Enter your password</label><br>
            <input type="password" name="pass">
            <br>
            <br>
            <label for="email">Email</label><br>
            <input type="email" name="email">
            <br>
            <br>
            <label for="gender">Gender</label>
            <input type="radio" name="gender" value="M">Male
            <input type="radio" name="gender" value="F">Female
            <br>
            <br>
            <label for="subjects">Subjects</label><br>
            <input type="checkbox" name="subjects" value="s1">Linear Algebra<br>
            <input type="checkbox" name="subjects" value="s2">Machine Learning<br>
            <input type="checkbox" name="subjects" value="s3">Data Science<br>
            <br>
            <br>
            <label for="Semester">Semester</label>
            <select name="Semester">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
            <br>
            <br>
            <fieldset>
                <legend>User info</legend>
                Name<br>
                <input type="name" name="name">
                <br>
                <br>
                <label for="password">Enter your password</label><br>
                <input type="password" name="pass">
            </fieldset>
            <br>
            <br>
            <input type="submit" style="background-color: rgb(98, 207, 240);">
            <input type="reset" style="background-color: red;">
        </form>
    </body>
</html>
