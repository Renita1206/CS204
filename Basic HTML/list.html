<html>
    <head>
        <title> Lists </title>
    </head>
    <body>
        <h3>Unordered List</h3>
        <ul>
            <li>A</li>
            <li>B</li>
            <li>C</li>
        </ul>
        <h3>Ordered List</h3>
        <ol type="1" start="6" reversed>
            <li>A</li>
            <li>B</li>
            <li>C</li>
        </ol>
        <!-- Description -->
        <dl>
            <dt>HTML</dt>
            <dd>----Hypertext Markup language</dd>
            <dt>Java</dt>
            <dd>----Programming Language</dd>
        </dl>
    </body>
</html>
