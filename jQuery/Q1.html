<html>
    <head>
        <script type="text/javascript"
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $("#p1").css("color","aqua");
                $("#p2").css("background-color","aqua");
                var a=1;
                var b=1;
                //mouseenter()
                $("button").click(function(){
                    if(a==1)
                       {
                        $("#p3").hide();
                        $("ol").append("<li>Loreum Ipsom</li>");
                       }
                    else
                    {
                        $("#p3").show();
                        $("h3").show();
                    }
                    if(a==1)
                        a=0;
                    else
                        a=1
                    //$("p").html("Hey");
                });
                $("h3").mouseenter(function(){
                        $("h3").hide();
                    if(b==1)
                        b=0;
                    else
                        b=1;
                });
            });
        </script>
    </head>
    <body>
        <p id="p1">Hello World</p>
        <p id="p2">Anything</p>
        <p id="p3">Bullshit</p>
        <button>click</button>
        <h3>Hello</h3>
        <ol>
            <li>Text</li>
        </ol>
    </body>
</html>
