<html>
    <head>
        <script type="text/javascript"
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
            function getloc()
            {
                if(navigator.geolocation)
                {
                    document.getElementById("info").innerHTML = "Geolocation enabled";
                    alert("Geolocation is enabled");
                }
            }
            getloc();
        </script>
    </head>
    <body>
        <p id="info">Geolocation disabled</p>
    </body>
</html>

<!--
    navigator.geolocation object to access geolocation
    - getCurrentPosition()
    - watchPosition()
-->
