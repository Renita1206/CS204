<html>
    <head>
        <title>Cube</title>
    </head>
    <body>
        <input type="button" value="Find Cube" onclick="cube()"/>
        <br>
        
        <script>
            function cube()
            {
                var a = prompt("Enter a number: ");
                a=parseInt(a);
                document.write(a*a*a);
            }
        </script>
    </body>
</html>
