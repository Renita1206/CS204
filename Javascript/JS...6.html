<html>
    <head>
        <title>Objects</title>
    </head>
    <body>
        <script>
            const obj = { a:1, b:2, getval:function(){
                                                        return (this.a+this.b)
                                                    }
                                                };
            document.write(obj.getval())
            document.write("<br>", obj.a);
        </script>
    </body>
</html>
